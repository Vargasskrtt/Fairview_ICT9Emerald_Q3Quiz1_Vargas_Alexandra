
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators Example Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/1547645706/photo/time-to-conquer-classroom-top-down-view-of-back-to-school-essentialscopybooks-pencil-case.jpg?s=612x612&w=0&k=20&c=KMpWneoN9jv9A_A4_KQbj9mMRB-YS9No6Rv-QOeC380=');
            background-size: cover;
            color: #333;
        }
        .container {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color:  #e5acb6;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Calculator</h1>
        <p>Click the buttons to see the results.</p>

        <div>
            <h3>Arithmetic Operators</h3>
            <button class="btn btn-primary" onclick="showArithmetic()">Show Answer</button>
            <p id="arithmeticResult"></p>
        </div>

        <div>
            <h3>Comparison Operators</h3>
            <button class="btn btn-success" onclick="showComparison()">Show Answer</button>
            <p id="comparisonResult"></p>
        </div>

        <div>
            <h3>Logical Operators</h3>
            <button class="btn btn-danger" onclick="showLogical()">Show Answer</button>
            <p id="logicalResult"></p>
        </div>
    </div>

    <script>
     
        function showArithmetic() {
            var a = 10;
            var b = 5;
            var result = a + b; 
            document.getElementById('arithmeticResult').innerHTML = `10 + 5 = ${result}`;
        }

 
        function showComparison() {
            var x = 10;
            var y = 20;
            var isGreater = x > y; 
            document.getElementById('comparisonResult').innerHTML = `Is 10 greater than 20? ${isGreater}`;
        }

      
        function showLogical() {
            var hasID = true;
            var hasTicket = false;
            var canEnter = hasID && hasTicket; 
            document.getElementById('logicalResult').innerHTML = `Can you enter? ${canEnter}`;
        }
    </script>
</body>
</html>
